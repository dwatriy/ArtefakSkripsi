		document.addEventListener("DOMContentLoaded", function() {
    
            var temporalLayers = [
                { name: '2023Q1', layer: layer_2023Q1_1 },
                { name: '2023Q2', layer: layer_2023Q2_2 },
                { name: '2023Q3', layer: layer_2023Q3_3 },
                { name: '2023Q4', layer: layer_2023Q4_4 },
                { name: '2024Q1', layer: layer_2024Q1_5 },
                { name: '2024Q2', layer: layer_2024Q2_6 },
                { name: '2024Q3', layer: layer_2024Q3_7 },
                { name: '2024Q4', layer: layer_2024Q4_8 },
                { name: '2025Q1', layer: layer_2025Q1_9 } // Tambahkan semua layer Anda di sini, pastikan urutannya benar
            ];

            // Dapatkan elemen slider HTML dan span untuk menampilkan tahun/kuartal
            var timeSlider = document.getElementById('timeSlider');
            var currentYearQuarterSpan = document.getElementById('currentYearQuarter');

            // Fungsi untuk memperbarui tampilan layer berdasarkan nilai slider
            function updateLayerVisibility(sliderValue) {
                // Sembunyikan semua layer terlebih dahulu
                temporalLayers.forEach(function(item) {
                    if (map.hasLayer(item.layer)) { // Cek apakah layer sudah ada di peta sebelum dihapus
                        map.removeLayer(item.layer);
                    }
                });

                // Tampilkan hanya layer yang sesuai dengan nilai slider
                var selectedLayerIndex = parseInt(sliderValue);
                if (temporalLayers[selectedLayerIndex] && temporalLayers[selectedLayerIndex].layer) {
                    map.addLayer(temporalLayers[selectedLayerIndex].layer);
                    currentYearQuarterSpan.textContent = temporalLayers[selectedLayerIndex].name; // Perbarui teks tahun/kuartal
                }
            }

            // Inisialisasi tampilan layer saat halaman dimuat (sesuai nilai awal slider)
            // Pastikan timeSlider tidak null sebelum mencoba mengakses .value
            if (timeSlider) {
                updateLayerVisibility(timeSlider.value);
            } else {
                console.error("Elemen timeSlider tidak ditemukan. Pastikan Anda telah menambahkan HTML untuk slider di body.");
            }

            // Tambahkan event listener untuk slider
            if (timeSlider) { // Tambahkan pengecekan ini juga
                timeSlider.addEventListener('input', function() {
                    updateLayerVisibility(this.value);
                });
            }
            // END: Kode JavaScript untuk Kontrol Waktu
        });       
        setBounds();
        </script>
